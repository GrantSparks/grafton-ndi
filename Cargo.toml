[package]
name = "grafton-ndi"
version = "0.2.2"
edition = "2021"
build = "build.rs"
authors = ["Grant Sparks <grant@grafton.ai>"]
description = "Unofficial idiomatic Rust bindings for the NDI 6 SDK"
license = "Apache-2.0"
repository = "https://github.com/GrantSparks/grafton-ndi"
homepage = "https://www.grafton.ai"
categories = ["api-bindings"]
keywords = ["ndi", "video", "audio", "network", "discovery", "broadcast"]
include = [
    "Cargo.toml",
    "src/**/*",
    "build.rs",
    "README.md",
    "LICENSE",
    "examples/**/*",
]
readme = "README.md"
exclude = ["target/", ".gitignore", ".github/"]

[dependencies]
png = "0.17.13"

[build-dependencies]
bindgen = "0.69.4"
lodepng = "3.10.2"
