name: Rust CI/CD

on:
  push:
    branches: ["main"]
    tags: ["*"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"
  NDI_SDK_DIR: C:\Program Files\NDI\NDI 6 SDK

jobs:
  test:
    name: Test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install LLVM for bindgen (Windows)
        run: choco install llvm

      - name: Download NDI SDK Library Installer (Windows - Currently NDI SDK 6.1)
        run: curl -L -o NDI_6_SDK.exe "https://downloads.ndi.tv/SDK/NDI_SDK/NDI%206%20SDK.exe"

      - name: Install NDI SDK Library (Windows)
        run: |
          # Run the NDI SDK installer in silent mode
          # /VERYSILENT = No UI, /SUPPRESSMSGBOXES = No message boxes, /DIR = Installation directory
          Start-Process -FilePath "NDI_6_SDK.exe" -ArgumentList "/VERYSILENT", "/SUPPRESSMSGBOXES", "/NORESTART", "/DIR=$env:NDI_SDK_DIR" -Wait
        shell: pwsh

      - name: Set Environment Variables (Windows)
        run: |
          echo "$env:NDI_SDK_DIR\Bin\x64" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh

      - uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --verbose
        env:
          TMPDIR: ${{ runner.temp }}

  format:
    name: Format
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Install LLVM for bindgen (Windows)
        run: choco install llvm

      - name: Download NDI SDK Library Installer (Windows)
        run: curl -L -o NDI_6_SDK.exe "https://downloads.ndi.tv/SDK/NDI_SDK/NDI%206%20SDK.exe"

      - name: Install NDI SDK Library (Windows)
        run: |
          # Run the NDI SDK installer in silent mode
          Start-Process -FilePath "NDI_6_SDK.exe" -ArgumentList "/VERYSILENT", "/SUPPRESSMSGBOXES", "/NORESTART", "/DIR=$env:NDI_SDK_DIR" -Wait
        shell: pwsh

      - name: Set Environment Variables (Windows)
        run: |
          echo "$env:NDI_SDK_DIR\Bin\x64" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh

      - name: Check formatting
        run: cargo fmt --all -- --check

  lint:
    name: Lint
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install LLVM for bindgen (Windows)
        run: choco install llvm

      - name: Download NDI SDK Library Installer (Windows)
        run: curl -L -o NDI_6_SDK.exe "https://downloads.ndi.tv/SDK/NDI_SDK/NDI%206%20SDK.exe"

      - name: Install NDI SDK Library (Windows)
        run: |
          # Run the NDI SDK installer in silent mode
          Start-Process -FilePath "NDI_6_SDK.exe" -ArgumentList "/VERYSILENT", "/SUPPRESSMSGBOXES", "/NORESTART", "/DIR=$env:NDI_SDK_DIR" -Wait
        shell: pwsh

      - name: Set Environment Variables (Windows)
        run: |
          echo "$env:NDI_SDK_DIR\Bin\x64" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh

      - name: Run Clippy
        run: cargo clippy -- -D warnings

  semver:
    name: Check semver
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM for bindgen (Windows)
        run: choco install llvm

      - name: Download NDI SDK Library Installer (Windows)
        run: curl -L -o NDI_6_SDK.exe "https://downloads.ndi.tv/SDK/NDI_SDK/NDI%206%20SDK.exe"

      - name: Install NDI SDK Library (Windows)
        run: |
          # Run the NDI SDK installer in silent mode
          Start-Process -FilePath "NDI_6_SDK.exe" -ArgumentList "/VERYSILENT", "/SUPPRESSMSGBOXES", "/NORESTART", "/DIR=$env:NDI_SDK_DIR" -Wait
        shell: pwsh

      - name: Set Environment Variables (Windows)
        run: |
          echo "$env:NDI_SDK_DIR\Bin\x64" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh

      - uses: obi1kenobi/cargo-semver-checks-action@v2

  publish:
    name: Publish
    needs: [test, format, lint, semver]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM for bindgen (Windows)
        run: choco install llvm

      - name: Download NDI SDK Library Installer (Windows)
        run: curl -L -o NDI_6_SDK.exe "https://downloads.ndi.tv/SDK/NDI_SDK/NDI%206%20SDK.exe"

      - name: Install NDI SDK Library (Windows)
        run: |
          # Run the NDI SDK installer in silent mode
          Start-Process -FilePath "NDI_6_SDK.exe" -ArgumentList "/VERYSILENT", "/SUPPRESSMSGBOXES", "/NORESTART", "/DIR=$env:NDI_SDK_DIR" -Wait
        shell: pwsh

      - name: Set Environment Variables (Windows)
        run: |
          echo "$env:NDI_SDK_DIR\Bin\x64" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh

      - uses: Swatinem/rust-cache@v2

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_TOKEN }}